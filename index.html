<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Enkripsi-Dekripsi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="app-container">
            <h1 class="text-center mb-4"><i class="fas fa-lock"></i> Aplikasi Enkripsi-Dekripsi</h1>
            <form id="encryptionForm">
                <div class="mb-3">
                    <label for="plaintext" class="form-label"><i class="fas fa-edit"></i> Plaintext:</label>
                    <textarea class="form-control" name="plaintext" id="plaintext" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="key" class="form-label"><i class="fas fa-key"></i> Kunci:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="key" id="key" required>
                        <button class="btn btn-outline-secondary" type="button" id="generateKeyBtn"><i class="fas fa-random"></i></button>
                    </div>
                </div>
                <div class="mb-3 form-check-inline">
                    <input class="form-check-input" type="radio" name="mode" id="encrypt" value="encrypt" checked>
                    <label class="form-check-label" for="encrypt"><i class="fas fa-lock"></i> Enkripsi</label>
                    <input class="form-check-input" type="radio" name="mode" id="decrypt" value="decrypt">
                    <label class="form-check-label" for="decrypt"><i class="fas fa-lock-open"></i> Dekripsi</label>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-exchange-alt"></i> Submit</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
